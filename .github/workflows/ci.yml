name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  SA_EMAIL: ${{ secrets.SA_EMAIL }}

permissions:
  contents: read
  id-token: write

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lint
        run: yarn run lint

      - name: Run Tests
        run: yarn run test

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn run build

  validate-container-build:
    name: Validate Container Build
    runs-on: ubuntu-latest
    needs: [build, lint-and-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build validation
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true

  gcp-app-engine-deploy:
    name: Deploy to App Engine
    needs: [build, validate-container-build]
    runs-on: ubuntu-latest
    environment:
      name: "production"
      url: https://fastify-template-dot-${{ env.GCP_PROJECT_ID }}.appspot.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SA_EMAIL }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to App Engine
        env:
          NODE_ENV: production
        run: |
          VERSION=v-$(git rev-parse --short HEAD)
          gcloud app deploy app.yaml \
            --quiet \
            --project=${{ env.GCP_PROJECT_ID }} \
            --version=$VERSION \
            --promote \
            --set-env-vars="NODE_ENV=${{ env.NODE_ENV }}"

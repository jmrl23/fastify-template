version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: weekly
    commit-message:
      prefix: 'deps'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    commit-message:
      prefix: 'deps'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: monthly
    commit-message:
      prefix: 'deps'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
